<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
		<script src="jquery-3.1.0.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/jquery-ui.min.js"></script>
        <script src="jquery-ui.min.js"></script>
</head>
<body>
    	<body>
		<div id="calculator">
			<div id="total">
			</div>
			<div id="operators">
				<a>+</a>
				<a>-</a>
				<a>/</a>
				<a>*</a>
				<a id="equals">=</a>
			</div>
			<div id="numbers">
				<a>1</a>
				<a>2</a>
				<a>3</a>
				<a>4</a>
				<a>5</a>
				<a>6</a>
				<a>7</a>
				<a>8</a>
				<a>9</a>
				<a id="clear">C</a>
				<a>0</a>
				<a id="clearall">AC</a>
			</div>
		</div>

		<script src ="script.js"></script>
</body>
</html>
